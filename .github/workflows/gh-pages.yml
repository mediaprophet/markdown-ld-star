name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🏗️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build Pages using Vite 🔨
        # This script uses vite.config.js to build the site into the /docs directory
        run: |
          echo "Running npm run build (Vite):"
          npm run build || { echo 'Vite build failed!'; exit 1; }

      - name: Debug Build Output 📋
        run: |
          echo "Listing docs directory after build:"
          ls -la docs
          if [ ! "$(ls -A docs)" ]; then
            echo "ERROR: docs directory is empty after build!" >&2
            exit 1
          fi


      - name: Verify Build Output 🔍
        run: ls -la docs docs/ontologies

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Deploy the 'docs' folder, which is the output from the Vite build
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
